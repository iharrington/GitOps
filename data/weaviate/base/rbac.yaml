# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: weaviate
  name: weaviate-dba-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["pods/portforward"]
    verbs: ["create"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: weaviate
  name: weaviate-dba-binding
subjects:
  - kind: Group
    name: weaviate-dba
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: weaviate-dba-role
  apiGroup: rbac.authorization.k8s.io
