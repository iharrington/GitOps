apiVersion: v1
kind: Secret
metadata:
  name: jena-fuseki-secrets
  namespace: jena-fuseki
type: Opaque
stringData:
  shiro.ini: |
    [main]
    ssl.enabled = {{ .Values.shiro.sslEnabled | ternary "true" "false" }}

    [users]
    admin = $Update_me, admin

    [roles]
    admin = *

    [urls]
    /$/** = authcBasic,user[admin]
    /** = anon